<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="weight"> Nhap vao can nang cua ban (theo don vi do kilogram). <br>
    <input type="number" id="height"> Nhap vao chieu cao cua ban (theo meter) <br>
    <button onclick="tinhBMI()">Nhap vao de biet tinh trang co the ban</button>
    <script>
        function tinhBMI() {
            let weight=document.getElementById('weight').value
            let height=document.getElementById('height').value
            let BMI=weight/(height*height)
            if (BMI < 18) 
                document.write("Underweight")
                else if (BMI<25)
                    document.write("Normal")
                    else if (BMI < 30) document.write("Overweight")
                        else document.write("obese")
        }
    </script>
</body>
</html>
